<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>online shop</title>
        <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body class="body">
        <header class="header">
            <div class="header__width">
                <h1 class="h1">Board Games Store</h1>
                <form class="header__form">
                    <input type="text" placeholder="Поиск игры" class="search">
                </form>
                <figure class="figure__basket__container">
                    <img src="./images/basket.png" alt="basket" class="img__basket">
                </figure>
            </div>
        </header>
        <main class="main__content-position">
            <div class="main__filters">
                <div class="div__sorting__game"></div>
                <div class="div__type__game"></div>
                <form class="form__present__game"></form>
                <form class="form__amount__players"></form>
                <div>
                    <h2 class="select__price">Цена</h2>
                    <div id="slider-price"></div>
                </div>
                <div>
                    <h2 class="select__rating">Рейтинг</h2>
                    <div id="slider-rating"></div>
                </div>
            </div>
            <section class="section__cards"></section>
        </main>
        <footer class="footer">
            <div class="footer__links">
                <a href="https://github.com/NikitaLemesh" class="footer__link_github" target="blank">Nikita Lemesh</a>
                <a href="https://rs.school/js/" class="footer__link_school" target="blank"><img src="./images/rs_school_js.svg" alt="logo"></a>
                <p class="footer__date">
                    2022
                </p>
            </div>
        </footer>
    </body>
</html>
